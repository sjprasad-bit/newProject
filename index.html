</head>

<body>
    <!-- Header -->
    <header class="header" id="header">

        <nav class="navbar container">
            <a href="./index.html">
                <h2 class="logo">loremCodes</h2>
            </a>

            <div class="menu" id="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="#" class="list-link current">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Categories</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Reviews</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">News</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Membership</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Contact</a>
                    </li>
                    <li class="list-item screen-lg-hidden">
                        <a href="./signin.html" class="list-link">Sign in</a>
                    </li>
                    <li class="list-item screen-lg-hidden">
                        <a href="./signup.html" class="list-link">Sign up</a>
                    </li>
                </ul>
            </div>

            <div class="list list-right">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>

                <button class="btn place-items-center" id="search-icon">
                    <i class="ri-search-line"></i>
                </button>

                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>

                <a href="#" class="list-link screen-sm-hidden">Sign in</a>
                <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
                    <span>Sign up</span>
                </a>
            </div>

        </nav>

    </header>

    <script>
        // Grab element
        const selectElement = (selector) => {
            const element = document.querySelector(selector);
            if (element) return element;
            throw new Error(`Something went wrong! Make sure that ${selector} exists/is typed correctly.`);
        };

        console.log(selectElement(".navbar"));

        // Nav styles on scroll
        const scrollHeader = () => {
            const headerElement = selectElement('#header');
            if (this.scrollY >= 15) {
                headerElement.classList.add('activated');
            } else {
                headerElement.classList.remove('ativated');
            }
        };

        // Open menu
        const menuToggleIcon = selectElement('#menu-toggle-icon');

        const toggleMenu = () => {
            const mobileMenu = selectElement('#menu');
            mobileMenu.classList.toggle('activated');
            menuToggleIcon.classList.toggle('activated');
        };

        menuToggleIcon.addEventListener('click', toggleMenu);

        // Switch theme/add to local storage
        const body = document.body;
        const themeToggleBtn = selectElement('#theme-toggle-btn');
        const currentTheme = localStorage.getItem('currentTheme');

        // Check to see if there is a theme preference in local Storage, if so add the ligt theme to the body
        if (currentTheme) {
            body.classList.add('light-theme');
        }

        themeToggleBtn.addEventListener('click', function () {
            // Add light theme on click
            body.classList.toggle('light-theme');

            // If the body has the class of light theme then add it to local Storage, if not remove it
            if (body.classList.contains('light-theme')) {
                localStorage.setItem('currentTheme', 'themeActive');
            } else {
                localStorage.removeItem('currentTheme');
            }
        });
    </script>
</body>

</html>
